	<script src="/scripts/config.js" defer></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
	<script>
		// on load
		window.onload = async function() {
			try {
				const siteLoaded = await axios({
					url: `${URL}`,
					method: "GET",
				});
				if (siteLoaded.status == 200) {
					window.location.href = "/authentication"
				} else {
					alert("The site is either not responding or giving an OK status, click OK to reload the page.");
					window.location.reload();
				}
			} catch (err) {
				console.error(err);
				alert("There was an error loading the site, look in console for more info.")
				window.location.reload();
			}
		};
	</script>
	<div class="main">
		<div class="tablething" style="background:none;box-shadow:none;">
			<div class="contents" style="text-align: center;">
                <img src="loading.gif" alt="" height="250">
                <br><br><br>
                <div class="loader"></div><br>
                <span>you will be redirected soon</span>
			</div>
		</div><br>
	</div>
</body>
